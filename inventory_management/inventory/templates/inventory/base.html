{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Isabella Calçados{% endblock %}</title>
    <link href="https://bootswatch.com/5/minty/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/estilo.css' %}">
</head>
<body>
    <div class="faixa-topo d-flex justify-content-between align-items-center">
        <a href="{% url 'index' %}">
            <img src="{% static 'image/logoisabellasemfundo.png' %}" alt="Logo Isabella Calçados" class="logo-topo">
        </a>
        <div>
            {% if not user.is_authenticated %}
                <a class="link-topo me-3" href="{% url 'login' %}">Sign In</a>

            {% else %}
                <span class="link-topo me-3">{{ user.username }}</span>
                <form method="post" action="{% url 'logout' %}" style="display: inline;">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-link p-0 link-topo" style="text-decoration: none;">Sign Out</button>
                </form>
            {% endif %}
        </div>
    </div>

    {% block content %}
    {% endblock content %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
