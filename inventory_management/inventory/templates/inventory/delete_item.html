{% extends 'inventory/base.html' %}

{% block content %}
    <div>
        <a href="{% url 'dashboard' %}" class="btn btn-outline-primary my-3 mx-4">Voltar</a>
        <div class="row">
            <form method="POST" class="col-sm-11 col-md-4 mx-auto mt-5">
                {% csrf_token %}
                <h1 class="fw-light">Você tem certeza que quer deletar {{ item.nome }}</h1>
                <p class="fw-light">Isso não poderá ser desfeito!</p>
                <div>
                    <button class="btn btn-danger">Deletar</button>
                </div>
            </form>
        </div>
    </div>
{% endblock content %}
